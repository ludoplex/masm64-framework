name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the framework would this feature affect?
      options:
        - Core (abi64.inc, stack64.inc, macros64.inc)
        - Library - New library
        - Library - Existing library enhancement
        - Templates - New template
        - Templates - Existing template enhancement
        - Tools
        - Documentation
        - Build System
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: "I would like to see..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: "Other approaches I've considered..."

  - type: textarea
    id: code
    attributes:
      label: Example Usage
      description: If applicable, show how the feature would be used
      render: asm
      placeholder: |
        ; Example of how the new feature would work
        INCLUDE core\new_feature.inc
        
        .code
        MyProc PROC FRAME
            NEW_MACRO param1, param2
        MyProc ENDP
        END

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would significantly improve workflow
        - Critical for my use case
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to this feature?
      options:
        - label: I would be willing to submit a PR for this feature
        - label: I can help with testing
        - label: I can help with documentation

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references
      placeholder: Any additional information...

