name: Bug Report
description: Report a bug or issue with the MASM64 Framework
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the framework is affected?
      options:
        - Core (abi64.inc, stack64.inc, macros64.inc)
        - Library (lib/*)
        - Templates (templates/*)
        - Tools (tools/*)
        - Documentation
        - Build System
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Include the file '...'
        2. Call the macro '...'
        3. Assemble with '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that demonstrates the issue
      render: asm
      placeholder: |
        ; Your assembly code here
        INCLUDE core\abi64.inc
        
        .code
        MyProc PROC FRAME
            ; ...
        MyProc ENDP
        END

  - type: dropdown
    id: assembler
    attributes:
      label: Assembler
      description: Which assembler are you using?
      options:
        - UASM
        - ML64 (MASM)
        - Other
    validations:
      required: true

  - type: input
    id: assembler-version
    attributes:
      label: Assembler Version
      description: Version of your assembler
      placeholder: e.g., UASM 2.56.2 or ML64 14.38

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 11
        - Windows 10
        - Windows Server 2022
        - Windows Server 2019
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

